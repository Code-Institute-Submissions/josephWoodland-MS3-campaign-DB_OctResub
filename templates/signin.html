{% extends "index.html" %} {% block content %}

<h1 class="header-color center-align">Sign In</h1>
<div class="row">
  <form class="col s12 m12" method="POST" action="{{ url_for('signin')}}">
    <div class="card-panel">
        <!-- email -->
        <div class="row">
            <div class="input-field col s12 l6 offset-l3">
                <i class="fas fa-at prefix primary-color"></i>
                <input id="email" name="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>
        <!-- password -->
        <div class="row">
            <div class="input-field col s12 l6 offset-l3">
              <i class="fas fa-key prefix primary-color"></i>
              <input id="password" type="password" name="password" class="validate">
              <label for="password">Password</label>
            </div>
        </div>
        <!-- submit -->
        <div class="row">
            <button type="submit" class="col m2 btn-large text-shadow offset-m4 margin-right">
                Log In <i class="fas fa-sign-in-alt"></i>
            </button>
            <a href="{{ url_for('register') }}" class="col m2 btn-large text-shadow">
                Register <i class="fas fa-sign-in-alt"></i>
            </a>
        </div>
    </div>
  </form>
</div>
{% endblock %}
