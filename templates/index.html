<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css')}}"
      type="text/css"
    />
    {% block styles %} {% endblock %}
    <title>Buy me a beer</title>
  </head>
  <body>
    <header>
        <!-- Nav bar  -->
        <nav>
            <div class="nav-wrapper orange-accent-3">
              <a href="#!" class="brand-logo"><img class="nav-logo" src="static/assets/svg/logo.svg" ></img></a>
              <ul class="right hide-on-med-and-down">
                <li><a href=""><i class="fas fa-search"></i></a></li>
                <li><a href="#"><i class="fas fa-sign-in-alt margin-right"></i>Sign In</a></li>
              </ul>
            </div>
          </nav>
    </header>
    <section>
        <!-- flash messages  -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <div class="row flashes">
                    <h4 class="light-blue header-color">{{ message }}</h4>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>
    <main class="container">
      <h1 class="primary-color center-align">Buy-Me-A-Drink.com</h1>
            
        {% block content %} 
        {% endblock %}
            
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
      {% block script %} 
      {% endblock %}
  </body>
</html>
