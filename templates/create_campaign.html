{% extends "index.html" %} {% block content %}

<h2 class="header-color center-align">Create a campaign</h2>
<div class="row">
  <form
    class="col s12 m12"
    method="POST"
    action="{{ url_for('create_campaign') }}"
    enctype="multipart/form-data"
  >
    <div class="card-panel">
      <!-- campaign name -->
      <div class="row">
        <div class="input-field col s12 l6 offset-l3">
          <i class="fas fa-address-card prefix primary-color"></i>
          <input
            id="name"
            name="name"
            minlength="3"
            type="text"
            class="validate"
            required
          />
          <label for="name">Campaign Name</label>
        </div>
      </div>
      <!-- Target amount -->
      <div class="row">
        <div class="input-field col s12 l6 offset-l3">
          <i class="fas fa-bullseye prefix primary-color"></i>
          <input
            id="target"
            name="target"
            minlength="3"
            type="number"
            class="validate"
            pattern="[0-9.]+"
            required
          />
          <label for="target">How much do you want? </label>
        </div>
      </div>
      <!-- Description -->
      <div class="row">
        <div class="input-field col s12">
          <textarea
            id="description"
            name="description"
            maxlength="250"
            class="materialize-textarea"
          ></textarea>
          <label for="description"
            >Description..... max length 250 characters</label
          >
        </div>
      </div>
      <div class="file-field input-field">
        <div class="btn  tooltipped"
            data-position="top"
            data-tooltip="JPG only - max-size 5 MB">
          <span>Upload image</span>
          <input type="file" id="image" name="image" accept=".jpg" required>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <!-- submit -->
      <div class="row">
        <button type="submit" class="col s12 m6 btn-large offset-m3">
          Post this campaign <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
