{% extends "index.html" %} {% block content %}

<h1 class="header-color center-align">Sign Up</h1>
<div class="row">
  <form
    class="col s12 m12"
    method="POST"
    action="{{ url_for('create_campaign') }}"
  >
    <div class="card-panel">
      <!-- campaign name -->
      <div class="row">
        <div class="input-field col s12 l6 offset-l3">
          <i class="fas fa-address-card prefix primary-color"></i>
          <input
            id="name"
            name="name"
            minlength="3"
            type="text"
            class="validate"
            required
          />
          <label for="name">Campaign Name</label>
        </div>
      </div>
      <!-- Target amount -->
      <div class="row">
        <div class="input-field col s12 l6 offset-l3">
          <i class="fas fa-bullseye prefix primary-color"></i>
          <input
            id="target"
            name="target"
            minlength="3"
            type="number"
            class="validate"
            pattern="[0-9.]+"
            required
          />
          <label for="target">How much do you want? </label>
        </div>
      </div>
      <!-- description -->
      <div class="row">
        <div class="input-field col s12">
          <textarea
            id="description"
            name="description"
            maxlength="250"
            class="materialize-textarea"
          ></textarea>
          <label for="description"
            >Description..... max length 250 characters</label
          >
        </div>
      </div>
      <!-- submit -->
      <div class="row">
        <button type="submit" class="col s12 m6 btn-large offset-m3">
          Post this campaign <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
